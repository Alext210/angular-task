<div class="card">
  <div class="card-body">
    <form (submit)="addTask(title, description)">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="title" #title>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="description" #description>
      </div>
      <button class="btn btn-primary btn-block">
        Send
      </button>
    </form>
  </div>
</div>
